<!DOCTYPE html>
<html>
<head>
  <title>ToDo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* 入力欄及びボタン */
    input {
      font-size: 1.3rem;
    }

    /* 送信ボタン */
    input[type="submit"] {
      background-color: #3498db;
      border: none;
      color: #ffffff;
      padding: 0.4rem;
    }


    /* リスト */
    ul {
      padding: 0;
    }

    /* リスト項目 */
    li {
      background-color: #eeeeee;
      font-size: 1.5rem;
      list-style: none;
      margin-top: 1rem;
      padding: 1rem;
    }

    #export {
      background-color: #3498db;
      border: none;
      color: #ffffff;
      padding: 0.4rem;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  ToDo アプリ

  <br />

  <span id="numOfCompletedTasks"></span>
  /
  <span id="numOfTasks"></span>

  <form id="taskForm" onsubmit="addTask(task_name.value, task_due_date.value); event.preventDefault();">
    <input type="text" name="task_name" placeholder="タスクを入力..." />
    <input type="date" name="task_due_date" />
    <input type="submit" value="登録" />
  </form>
  <ul>
  </ul>
  <button id="export" type="button">CSV出力</button>
  <form id="importForm">
    <input id="file" type="file" name="file" onchange="csvImport()">
  </form>
</body>
</html>
